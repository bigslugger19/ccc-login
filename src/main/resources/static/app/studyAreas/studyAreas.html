    
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <i class="fa fa-list-alt"></i>
        Edit the Study Area List
      </h1>
      <ol class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a ui-sref="studyAreas"><i class="fa fa-list-alt"></i> Study Areas</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Study Area List</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
              <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i></button>
          </div>
        </div>
        <div class="box-body">

          <table datatable="ng" dt-options="dtOptions" class="table table-hover">
            <thead>
            <tr>
              <th style="width:30%">Study Area Name</th>
              <th style="width:70%">Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="sa in studyAreaCtrl.studyAreas">
              <td style="width:30%">
                  <span editable-text="sa.name" e-name="name" e-form="rowform" onbeforesave="studyAreaCtrl.checkDetail($data, sa.id)" e-required>
                      {{ sa.name || 'empty' }}
                  </span>
              </td>
              <td style="white-space: nowrap; width:70%">
                <!-- form -->
                <form editable-form name="rowform"
                      onbeforesave="studyAreaCtrl.saveStudyArea($data, sa.id)"
                      ng-show="rowform.$visible" class="form-buttons form-inline"
                      shown="sa.inserted == sa">
                  <button type="submit" ng-disabled="rowform.$waiting"
                          class="btn btn-primary">save</button>
                  <button type="button" ng-disabled="rowform.$waiting"
                          ng-click="rowform.$cancel()" class="btn btn-default">
                    cancel</button>
                </form>
                <div class="buttons" ng-show="!rowform.$visible">
                  <button class="btn btn-primary" ng-click="rowform.$show()"><i class="fa fa-pencil-square-o"></i></button>
                  <button class="btn btn-danger" mwl-confirm data-title="Confirm" message="Are you <b>sure</b> you want to delete this study area?"
                          placement="top" on-confirm="studyAreaCtrl.removeStudyArea(sa.id)" confirm-button-type="danger"
                          cancel-button-type="default">
                    <i class="fa fa-trash-o"></i>
                  </button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button class="btn btn-default" ng-click="studyAreaCtrl.add()"><i class="fa fa-plus-square-o"></i> Add Study Area</button>
        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
