
<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		<i class="fa fa-location-arrow"></i> Add or Edit Deployments
	</h1>
	<ol class="breadcrumb">
		<li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i>
				Dashboard</a></li>
		<li><a ui-sref="deployments"><i class="fa fa-location-arrow"></i>
				Deployments</a></li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<!-- Default box -->
	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">Title</h3>

			<div class="box-tools pull-right">
				<button type="button" class="btn btn-box-tool"
					data-widget="collapse" data-toggle="tooltip" title="Collapse">
					<i class="fa fa-minus"></i>
				</button>
				<button type="button" class="btn btn-box-tool" data-widget="remove"
					data-toggle="tooltip" title="Remove">
					<i class="fa fa-times"></i>
				</button>
			</div>
		</div>
		<div class="box-body">
			<div class="row" ng-if="!deploymentsCtrl.selectedDeployment">
				<div class="col-sm-2">
					<label>Select a Deployment Location</label>
				</div>
				<div class="col-sm-2">
					<ui-select id="deploymentsSelect" autofocus="true" ng-model="deploymentsCtrl.deployments" 
                			theme="select2" ng-disabled="disabled" style="width: 97%; margin-left:15px"
                			on-select="deploymentsCtrl.onSelectDeploymentCallback($item, $model)" >
	                  <ui-select-match placeholder="Select a Deployment Location">{{$select.selected.commonName}} &lt;{{$select.selected.latinName}}&gt;</ui-select-match>
	                  <ui-select-choices repeat="species in idPhotosCtrl.speciesList | propsFilter: {commonName: $select.search, latinName: $select.search}">
	                    <div ng-bind-html="species.commonName | highlight: $select.search"></div>
	                    <small>
	                      commonName: {{species.commonName}}
	                      latinName: <span ng-bind-html="''+species.latinName | highlight: $select.search"></span>
	                    </small>
	                  </ui-select-choices>
	                </ui-select>
				</div>
				<div class="col-sm-2">
					<label>Select a Deployment Location</label>
				</div>
				<div class="col-sm-2">
					<label>Select a Deployment Location</label>
				</div>				
			</div>
			<div class="row" ng-if="deploymentsCtrl.selectedDeployment">
				<div class="col-sm-2">
					<label>Study Area</label>
				</div>
				<div class="col-sm-1">
					<label>Location ID</label>
				</div>
				<div class="col-sm-1">
					<label>Ownership</label>
				</div>
				<div class="col-sm-1">
					<label>UTM Easting</label>
				</div>
				<div class="col-sm-1">
					<label>UTM Northing</label>
				</div>
				<div class="col-sm-1">
					<label>UTM Zone</label>
				</div>
				<div class="col-sm-1">
					<label>UTM Datum</label>
				</div>
				<div class="col-sm-1">
					<label>Start Date</label>
				</div>
				<div class="col-sm-1">
					<label>End Date</label>
				</div>
			</div>
		</div>
		<!-- /.box-body -->
		<div class="box-footer">Footer</div>
		<!-- /.box-footer-->
	</div>
	<!-- /.box -->

</section>
<!-- /.content -->
