<a href="#" class="dropdown-toggle" data-toggle="dropdown"> 
	<i class="fa fa-users"></i> 
	<span class="label label-success">{{userCtrl.users.length}}</span>
</a>
<ul class="dropdown-menu">
	<li class="header">You have {{userCtrl.users.length}} User(s) awaiting approval.</li>
	<li>
		<!-- inner menu: contains the actual data -->
		<ul class="menu">
			<li ng-repeat="user in userCtrl.users">
				<!-- start message --> 
				<a href="#">
					<div class="pull-left">
						<i class="fa fa-user"/>
					</div>
					<h4>{{user.fullName}}</h4>
					<small>{{user.email}}
					</small>
				</a>
				<toggle-switch ng-model="user.enabled" on-label="enabled" off-label="disabled"><toggle-switch>
			</li>
			<!-- end message -->
		</ul>
	</li>
	<li class="footer"><a ui-sref="users">See All Users</a></li>
</ul>
