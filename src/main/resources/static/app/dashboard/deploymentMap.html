<div class="box box-success">
    <div class="box-header with-border">
      <h3 class="box-title">Camera Deployments</h3>

      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
        </button>
        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
      </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body no-padding">
      <div class="row">
        <div class="col-md-9 col-sm-8" style="min-height:350px">
          <ui-gmap-google-map center="dashboard.map.center" zoom="dashboard.map.zoom" draggable="true" options="options" bounds="dashboard.map.bounds">
            <ui-gmap-window
                    show="dashboard.map.window.show"
                    coords="dashboard.map.window.model"
                    options="dashboard.map.window.options"
                    closeClick="dashboard.map.window.closeClick()"
                    templateUrl='dashboard.map.window.templateUrl'
                    templateParameter='dashboard.map.window.templateParameter'>
            </ui-gmap-window>
            <ui-gmap-markers
                    models="dashboard.deploymentMarkers"
                    coords="'self'"
                    events="dashboard.map.markersEvents"
                    options="'options'"
                    icon="'icon'">
            </ui-gmap-markers>
          </ui-gmap-google-map>
            <!--<ui-gmap-google-map ng-if="dashboard.map.center" center='dashboard.map.center' zoom='dashboard.map.zoom'></ui-gmap-google-map>-->
        </div>
        <!-- /.col -->
        <div class="col-md-3 col-sm-4">
          <div class="pad box-pane-right bg-green" style="min-height: 280px">
            <div class="description-block margin-bottom">
              <div class="sparkbar pad" data-color="#fff"><canvas width="34" height="30" style="display: inline-block; width: 34px; height: 30px; vertical-align: top;"></canvas></div>
              <h5 class="description-header">13</h5>
              <span class="description-text">Species</span>
            </div>
            <!-- /.description-block -->
            <div class="description-block margin-bottom">
              <div class="sparkbar pad" data-color="#fff"><canvas width="34" height="30" style="display: inline-block; width: 34px; height: 30px; vertical-align: top;"></canvas></div>
              <h5 class="description-header">22</h5>
              <span class="description-text">Camera Monitor Logs</span>
            </div>
            <!-- /.description-block -->
            <div class="description-block">
              <div class="sparkbar pad" data-color="#fff"><canvas width="34" height="30" style="display: inline-block; width: 34px; height: 30px; vertical-align: top;"></canvas></div>
              <h5 class="description-header">4</h5>
              <span class="description-text">Study Areas</span>
            </div>
            <!-- /.description-block -->
          </div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.box-body -->
  </div>
