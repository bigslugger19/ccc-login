<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="/ccc/"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Communities, Cameras, and Conservation Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="icon" type="image/png" href="/ccc/img/ccc-logo-32.png"/>
    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

    <link rel="stylesheet" href="/ccc/css/lib.css"/>
	<style>
        .frame {
            height: 49px;
            margin: 0;
            padding: 0;
            border-bottom: 1px solid #ddd;
			background: rgba(52,40,62,.9);
        }
        .frame a {
            color: #fff;
        }
        .frame .brand {
            font-size: 20px;
            line-height: 49px;
            display: inline-block;
            padding-left: 10px;
        }
        .frame .brand small {
            font-size: 14px;
        }
        .container-fluid {
            padding: 0;
            margin: 0;
        }
        .text-muted {
            color: #999;
        }
        .login-page, .regisger-page {
        	background: url('/ccc/img/ccc-background.jpg') no-repeat;
			background-size: cover;
			min-height: 100%;
        }
        .login-box-body, .register-box-body {
			background: rgba(52,40,62,.9);
		}
		.login-box-msg, .register-box-msg {
			color: white;
			font-weight: bold;
			font-size: 1.1em;
		}
    </style>
</head>
<body class="hold-transition login-page">
<header>
    <nav class="frame" role="navigation">
        <div class="container-fluid">
            <a href="http://www.catconservancy.org/" class="brand">
            	RMCC Communities, Cameras, and Conservation Database
            </a>
        </div><!-- /.container -->
    </nav><!--/.navbar-->
</header>
<div class="login-box">
  <div class="login-logo">
	<img src="/ccc/img/ccc-full-logo-alt2.png" style="width:100%"/>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form name="form" th:action="@{/login}" action="/login" method="POST">
      <div class="form-group has-feedback">
		<input type="text" name="username" class="form-control" placeholder="Username" />
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
		<input type="password" class="form-control" name="password" placeholder="Password" />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <a href="#">I forgot my password</a><br/>
    <a href="register.html" class="text-center">Register a new membership</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<script src="/ccc/js/lib.js"></script>
<!-- <script src="/ccc/js/ccc.js"></script> -->
</body>
</html>
