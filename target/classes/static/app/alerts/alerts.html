<div class="item-list col-md-3 container-fluid">
    <div>
        <div style="padding: 5px 5px 0 5px; border-bottom: 3px solid #969591;">
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="search..." ng-model="$search">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="ion-search"></i></button>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-sm btn-default" ng-click="ac.editAlert()">
                    <i class="ion-plus"></i>
                </button>
                <button class="btn btn-sm btn-default" ng-click="ac.deleteAlert()" ng-enabled="ac.selectedAlert">
                    <i class="ion-minus"></i>
                </button>
                <button class="btn btn-sm btn-default" ng-enabled="ac.selectedAlert">
                    <i class="ion-edit"></i>
                </button>
            </div>
        </div>
    </div>

    <div ng-show="ac.alerts.length > 0">
        <ul class="nav nav-pills nav-stacked">
            <li ng-class="{'active': ac.selectedAlert.id === alert.id}"
                ng-repeat="alert in ac.alerts | filter: $search">
                <a href="#" ng-click="ac.setSelectedAlert($index)">
                    <h4 style="font-size: 1em;">
                        Thing Header
                    </h4>

                    <p ng-class="{'text-muted': ac.selectedAlert.id !== alert.id}" style="font-size: 0.9em;">
                        Thing Content
                    </p>
                </a>
            </li>
        </ul>
    </div>

    <div class="text-center" ng-hide="ac.alerts.length > 0">
        <h4 class="text-muted">You have no alerts</h4>
    </div>
</div>

<div class="col-md-9" style="background-color: #b0c4c3; height: 100%; padding: 10px 0;">

    <div class="col-md-6">
        <div class="col-md-12">
            <div class="box box-solid">
                <div class="box-header">
                    <h3 class="box-title">Thing1</h3>
                </div>
                <div class="box-body">
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="box box-solid">
                <div class="box-header">
                    <div class="box-title">Thing2</div>
                </div>
                <div class="box-body">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="box box-solid">
            <div class="box-header">
                <h3 class="box-title">Thing3</h3>
            </div>
            <div class="box-body">
            </div>
        </div>
    </div>

</div>
