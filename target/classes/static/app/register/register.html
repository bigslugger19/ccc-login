<div class="register-box">
    <div class="login-logo">
        <img src="/img/ccc-full-logo.png">
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">Create a new account</p>

        <form name="registerForm" ng-submit="register.submit()">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Full name" ng-model="register.user.name" required>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email" ng-model="register.user.email" required>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" ng-model="register.user.password"
                       required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Retype password"
                       ng-model="register.repeatPassword" required>
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <label>
                        <input class="icheck" type="checkbox" ng-model="register.termsAccepted" required>
                        I agree to the <a href="#">terms</a>
                    </label>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat"
                            ng-disabled="registerForm.$invalid">Register
                    </button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <a ui-sref="login" class="text-center">I already have an account</a>
    </div>
    <!-- /.form-box -->
</div><!-- /.register-box -->
